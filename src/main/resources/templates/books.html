<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>PUBLISHER</th>
        <th>TITLE</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.publisher.name}">AUTHOR</td>
        <td th:text="${book.title}">BOOK</td>
    </tr>
</table>

</body>
</html>
